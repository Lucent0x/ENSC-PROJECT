<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/web3@1.3.5/dist/web3.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/dex.css">
    <title>ENSC DEX</title>
</head>
<body>
    <div class="header">
        <div class="left">
            <div class="logo">
              <img src="./src/ENSC_logo.png" alt="">
            </div>
        </div>
        <div class="right">
            <div class="left2">
                <ul> 
                    <li> <a href="#"> Swap </a></li>
                    <li> <a href="#"> Tokens </a></li>
                </ul>
            </div>
            <div class="right2">
                <div class="button is-primary is-dark"> connect <i class="fa-solid fa-wallet ml-3"></i></div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="card">
            <form class="form">
                <div class="data">
                    <input type="number" class="input is-primary is-dark"  placeholder="From">
                        <div class="coinData">
                            <div class="bal"> Balance: <span id="bal"> 3.3244</span> </div>
                            <div class="metadata">
                                <img src="./src/coin1.jpg" alt="">
                                <span><b id="tokenA">ENSC </b> </span>
                                <span class="clickable"> <i class="fa-solid fa-angle-down"></i></span>
                            </div>
                        </div>
                </div>

                <div class="swap"><span> <i class="fa-solid fa-arrows-rotate spin"></i></span></div>

                <div class="data">
                    <input type="text" class="input is-primary is-light" placeholder="To">
                        <div class="Select">
                            <div class="metadata">
                                <div class="btn2 button is-small is-primary is-dark find"> <span >Select a Token </span><i class="fa-solid fa-angle-down ml-2"></i></div>
                            </div>
                        </div>
                </div>
                 <div class="tokens mt-2 hide">
                            <div class="token box" onclick="setData({name: 'Token 1'})"> 
                                <div class="img">
                                    <img src="./src/coin1.jpg" alt="">
                                </div>
                                <div class="name ml-2"> TOKEN NAME</div>
                            </div>
                            <div class="token box" onclick="setData({name: 'Token 2'})">
                                <div class="img">
                                    <img src="./src/coin1.jpg" alt="">
                                </div>
                                <div class="name ml-2"> TOKEN NAME</div>
                            </div>
                            <div class="token box" onclick="setData({name: 'Token 3'})"> 
                                <div class="img">
                                    <img src="./src/coin1.jpg" alt="">
                                </div>
                                <div class="name ml-2"> TOKEN NAME</div>
                            </div>
                            <div class="token box " onclick="setData({name: 'Token 4'})">
                                <div class="img">
                                    <img src="./src/coin1.jpg" alt="">
                                </div>
                                <div class="name ml-2"> TOKEN NAME</div>
                            </div>
                        </div>
                <button class="button mt-3 is-info is-light is-fullwidth"> SWAP </button>
            </form>
        </div>
    </div>
</body>
<script src="./js/dex.js"></script>
</html>
